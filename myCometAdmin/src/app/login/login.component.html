<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>

      <!-- Login Form -->
      <form [formGroup]="authForm">
        <input type="email" id="login" formControlName="email" class="fadeIn second" name="login" placeholder="email">
        <input type="password" id="password" formControlName="password" class="fadeIn third" name="login" placeholder="password">
        <input (click)="login()" type="submit" class="fadeIn fourth temp" value="Log In" >
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
