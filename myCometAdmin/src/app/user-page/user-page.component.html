<div class="content">
    <mat-card>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- firstname Column -->
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Firstname </th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
          
            <!-- lastname Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Lastname </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
          
            <!-- commet Column -->
            <ng-container matColumnDef="commet">
              <th mat-header-cell *matHeaderCellDef> commet </th>
              <td mat-cell *matCellDef="let element"> {{element.cometId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td class="email" mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="phoneNbr">
                <th mat-header-cell *matHeaderCellDef> Phone number </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNbr}} </td>
              </ng-container>

            <!-- admin Column -->
            <ng-container matColumnDef="isAdmin">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <div [class.admin]="element.isAdmin" class="inline admin-cell">
                    <span class="material-icons" #tooltip="matTooltip" matTooltip="Is an admin ?"
                        [matTooltipPosition]="'below'" matTooltipHideDelay="100">
                        admin_panel_settings
                    </span>
                </div>
                <span class="material-icons phone" (click)="openUser(element._id)">mode_edit</span>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card>
</div>
